<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Romulus - The Solana Memecoin Expert</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            justify-content: flex-end;
        }

        .assistant-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 8px;
            font-size: 1em;
        }

        .user-message .message-content {
            background-color: #007bff;
            color: #fff;
            margin-left: 10px;
        }

        .assistant-message .message-content {
            background-color: #f0f0f0;
            color: #000;
            margin-right: 10px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .chat-input textarea {
            flex-grow: 1;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            resize: none;
            height: 50px;
        }

        .chat-input button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .chat-input button i {
            font-size: 1.2em;
        }

        .image-message {
            max-width: 70%;
            border-radius: 8px;
            margin-right: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat with Romulus - Solana Memecoin Expert
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        document.getElementById("send-button").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            addMessageToChat("user", userInput);
            document.getElementById("user-input").value = "";

            try {
                const response = await fetch("https://devincicoding.github.io/romulusai/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ input: userInput }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.response;

                // Check if user is asking about Romulus' appearance
                if (/what do you look like|how do you look/i.test(userInput)) {
                    addImageToChat("assistant", "romulusai.png");
                } else {
                    addMessageToChat("assistant", assistantMessage);
                }
            } catch (error) {
                console.error("Error fetching response from server:", error);
                addMessageToChat("assistant", "I'm sorry, I encountered an error while processing your request.");
            }
        }

        function addMessageToChat(role, message) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", `${role}-message`);

            const messageContent = document.createElement("div");
            messageContent.classList.add("message-content");
            messageContent.textContent = message;

            messageElement.appendChild(messageContent);
            chatBox.appendChild(messageElement);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addImageToChat(role, imageUrl) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", `${role}-message`);

            const imageContent = document.createElement("img");
            imageContent.classList.add("image-message");
            imageContent.src = imageUrl;
            imageContent.alt = "Romulus";

            messageElement.appendChild(imageContent);
            chatBox.appendChild(messageElement);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
